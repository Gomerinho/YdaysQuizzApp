<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer mon quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Créer mon quiz</div>
      <div class="form">
        <div class="inputfield">
          <label>Nom du quiz</label>
          <input type="text" class="input" />
        </div>
        <div class="inputfield">
          <label>Catégorie</label>
          <div class="custom_select">
            <select>
              <option value="">Sélectionner</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <label>Visibilité du quiz </label>
          <div class="custom_select">
            <select>
              <option value="">Sélectionner</option>
              <option value="classique">Public</option>
              <option value="qcm">Privé</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <label>Type</label>
          <div class="custom_select">
            <select>
              <option value="">Sélectionner</option>
              <option value="classique">Classique</option>
              <option value="qcm">QCM</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <label>Description</label>
          <textarea class="textarea"></textarea>
        </div>

        <div class="inputfield">
          <label>Difficulté du quiz</label>
          <div class="custom_select">
            <select>
              <option value="">Sélectionner</option>
              <option value="facile">Facile</option>
              <option value="moyen">Moyen</option>
              <option value="difficile">Difficile</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <input type="submit" value="Enregistrer" class="btn" />
        </div>
      </div>
    </div>
  </body>
</html>
